<h2 class="post-title"><a href="{{news[index].url}}">{{news[index].title}}</a></h2>

<h6 id="location" ng-bind-html="news[index].location.join(', ')"></h6>
<h6 id="votes" ng-bind-html="news[index].votes"></h6>
<h6 id="time" ng-bind-html="news[index].date"></h6>
<h6 ng-click="upvote()">Upvote This</h6>
<h6 ng-click="downvote()">Downvote This</h6>
<div class="post-content" ng-bind-html="news[index].info" ><a href="{{news[index].url}}"></a></div>
